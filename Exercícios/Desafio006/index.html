<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul type="square">
            <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
            <li><abbr title="Use as tags de <H1> até <H6>">Títulos</abbr></li>
            <li><abbr title="Use a tag <img>">Imagens</abbr></li>
            <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Use a tag <code>">Códigos-Fonte</abbr></li>
            <li><abbr title="Use a tag <ol>, com o conteúdo type=aspas1, A, a, I, i para exemplificar o tipo">Listas Numeradas</abbr></li>
            <li><abbr title="Use a tag <ul> com o conteúdo type=aspas square, circle ou disc para exemplificar o tipo">Listas com demarcadores</abbr></li>
            <li><abbr title="Use a tag <a href=aspas para escolher o link, seja interno ou externo">Links</abbr></li>
            
    </ul>
</body>
</html>
