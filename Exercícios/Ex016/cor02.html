<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            height: 100%;
        }
        body /*radial-gradient*/{
            background-image: linear-gradient(45deg, #3A8ADD 10%, #933EB3 13%, #DE326A 12%, #F37143 30%, #FBB55B 5%);
            background-attachment: fixed;
                   
        }
    </style>
</head>
<body> <!--* {} =  Ã© seletor global em CSS-->
    <h1>Testando Gradientes</h1> <!--para criar um gradiente em CSS usamos a propriedade background-image com o valor linear-gradient-->
</body>
</html>
