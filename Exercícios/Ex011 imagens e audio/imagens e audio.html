<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Dinamica</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir este site em dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">        
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <hr>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/cds-ep01-the_boys.mp3" type="audio/mpeg">
        <source src="midia/cds-ep01-the_boys.ogg" type="audio/ogg">
        <source src="midia/cds-ep01-the_boys.wav" type="audio/wav">
    </audio><!--MP3, WAV, OGG-->
</body>
</html>
